<header>
  <app-user-toolbar [titulo]="titulo" [returnPath]="lastPath"></app-user-toolbar>
</header>


<main class="mainContainer">

  <div class="row justify-content-center ">

    <div class="col-4 p-4 ">
      <img src="{{juego.cover}}" width="90%">
    </div>

    <div class="col-8 p-4 ">

      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h2>{{juego.name}}</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="px-4 py-2 ">

          <div class="row marginEntry">
            <div class="col-4">
              <label class="lbl">Genero: </label>
            </div>
            <div class="col-8">
              <label class="lbl">{{juego.genre}}</label>
            </div>
          </div>

          <div class="row marginEntry">
            <div class="col-4">
              <label class="lbl">Desarrolador: </label>
            </div>
            <div class="col-8">
              <label class="lbl">{{juego.developer}}</label>
            </div>
          </div>

          <div class="row marginEntry">
            <div class="col-4">
              <label class="lbl">Fecha Lanzamiento: </label>
            </div>
            <div class="col-8">
              <label class="lbl">falta</label>
            </div>
          </div>

          <div class="row marginEntry">
            <div class="col-4">
              <label class="lbl">US$ {{juego.price}}</label>
            </div>
            <div class="col-8">
              <button class="lbl" mat-raised-button color="accent" (click)="nextAction()">{{buttonMesage}}</button>
            </div>

          </div>


        </mat-card-content>

      </mat-card>


    </div>


  </div>

  <div class="row align-items-center justify-content-center">

    <div class="col-12 px-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h2>Descripcion</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <p>{{juego.descripcion}}</p>
        </mat-card-content>
      </mat-card>


    </div>


  </div>

</main>
