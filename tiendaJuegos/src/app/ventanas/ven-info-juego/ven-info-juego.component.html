<header>
  <app-user-toolbar [titulo]="titulo" [returnPath]="lastPath"  ></app-user-toolbar>
 </header>


 <main class="p-5">

  <div class="row">

    <div class="col-2 p-4 imgCont">
      <img src="{{juego.cover}}" width="90%">
    </div>

    <div class="col-10">

      <mat-card>
        <mat-card-header>
          <mat-card-title>{{juego.name}}</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="px-2 py-1">

          <div class="row">
            <div class="col-4">
              <label>Genero</label>
            </div>
            <div class="col-4">
              <p>{{juego.genre}}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <label>Desarrolador</label>
            </div>
            <div class="col-4">
              <p>{{juego.developer}}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <label>Fecha Lanzamiento</label>
            </div>
            <div class="col-4">
              <p>falta</p>
            </div>
          </div>

        </mat-card-content>

        <mat-card-actions>
          <label>US$ {{juego.price}}</label>
          <button mat-button (click)="nextAction()">{{buttonMesage}}</button>
        </mat-card-actions>

      </mat-card>


    </div>


  </div>

  <div class="row">

    <div class="col-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Descripcion</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <p>{{juego.descripcion}}</p>
        </mat-card-content>
      </mat-card>


    </div>


  </div>

 </main>
