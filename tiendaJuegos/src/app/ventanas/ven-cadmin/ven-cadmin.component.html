<header>
    <mat-toolbar color="primary" >
        <button mat-icon-button (click)="goToPage('admin')">
            <mat-icon> keyboard_backspace</mat-icon>
        </button>
        <img src="../../../assets/image/logowhite.png" height="30px">
        <h1>{{titulo}}</h1>
        <span class="spacer"></span>
        <mat-icon>person</mat-icon>
    
        <button mat-raised-button class="mx-1" color="warn" (click)="goToPage('inicio')" >
        User Mode
        </button>
    </mat-toolbar>
    
</header>

<div class="mainContainer py-3" >
    <form [formGroup] ="profileForm">
        <mat-form-field class="full-width">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput placeholder="Ex. Little Big Planet">
        </mat-form-field>
        
        <mat-form-field class="full-width">
            <mat-label>Genero</mat-label>
            <input formControlName="genre" matInput placeholder="Ex. Plataformas">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Desarrollador</mat-label>
            <input formControlName="developer" matInput placeholder="Ex. Media Molecule">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Precio</mat-label>
            <input (keypress)="numberOnly($event)" type="number" formControlName="price" matInput placeholder="Ex. 60">
        </mat-form-field>

        
        <mat-form-field class="full-width">
            <mat-label>Descripcion</mat-label>
            <textarea formControlName="descripcion" matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Portada (url)</mat-label>
            <textarea formControlName="cover" matInput placeholder="Ex. https://cdn.discordapp.com/attachments/1009846868806729738/1063303877509775421/unnamed_1.png"></textarea>
        </mat-form-field>
        
        <button (click)="saveForm()" mat-raised-button color="primary">Crear</button>
    </form>
</div>
